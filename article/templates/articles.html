{% extends "index.html" %}

{% block content %}

{% if articles.count > 0 %}

{% for article in articles %}

<div class="container-fluid">
<div class="well">
<h2><a href="/articles/get/{{ article.id }}">{{ article.title }}</a></h2>
<p>	{{ article.body|lower|truncatewords:"10" }}</p>
</div>
</div>
{% endfor %}

{% else %}
<p>None to show!</p>

{% endif %}

{% endblock %}
